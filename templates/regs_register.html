<html>
  <head>
    <title>Registration</title>
     <link rel = "stylesheet" href = "{{ url_for('static', filename = 'style.css')}}"/>
     <style>
      h1 {text-align:center};
     </style>
  </head>
  <body>
    <h1>Register as a New Student</h1>
    <div class = "login">
        <form action="/register" method="POST">

        <label for="email" style = "font-size:25px"><b>Email</b></label> <br>
        <input type="text" name="email" placeholder = "email" required>
        <br>
        <br>
        <label for="fname" style = "font-size:25px"><b>First Name</b></label> <br>
        <input type="text" name="fname" placeholder = "first name" required>
        <br>
        <br>
        <label for="lname" style = "font-size:25px"><b>Last Name</b></label> <br>
        <input type="text" name="lname" placeholder = "last name" required>
        <br>
        <br>
        <label for="program" style = "font-size:25px">Select your Program</label> <br>
        <select name="program" id="program">
          <option value="Masters">Master's Program</option>
          <option value="PhD">PhD Program</option>
        </select>
        <br>
        <br>
        <label for="address" style = "font-size:25px"><b>Address</b></label> <br>
        <input type="text" name="address" placeholder = "address" required>
        <br>
        <br>
        <label for="password" style = "font-size:25px"><b>Password</b></label> <br>
        <input type="text" name="password" placeholder = "password" required>
        <br>
        <br>
        <button type="submit" class = "submitLogin">submit</button>
        
        </form>
    </div>
  </body>
</html>
